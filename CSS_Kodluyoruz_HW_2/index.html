<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_file.css">
    <title>Google!</title>
</head>
<body>
    <center>
        <img src="google.jpg" alt="Google!"
        width="351" height="113">
    </center>
    
    <!-- main container -->
    <div>
        <!-- divide main container to two area -->
        <!-- this is the upper area -->
        <div class="upper_box">
            <!-- this is "Search the web using ..." line -->
            <p  class="box">
                Search the web using Google!
            </p> 

            <!-- this is search box -->
            <div class="box search_box">
                 
            </div>

            <!-- this is buttons area -->
            <div class="box">
                <div style="margin-left: 40px;">
                    <!-- this is the search command box -->
                    <div class="btn">
                        Google Search
                    </div>

                    <!-- this is the lucky box -->
                    <div style="margin-left: 5px;" class="btn">
                        I'm feeling lucky
                    </div>
                </div>
            </div>

        </div>

        <!-- this is the bottom area -->
        <div class="lower_box">
            <!-- this is the left box -->
            <div class="card_1">
                <a class="link_text" 
                href=""> Special Searches
                </a>
                <a class="link_text" 
                href=""> Stanford Search
                </a>
                <a class="link_text" 
                href=""> Linux Search
                </a>
            </div>

            <!-- this is the middle box -->
            <div class="card_2">
                <a class="link_text" 
                href=""> Help! </a>
                <a class="link_text" 
                href=""> About Google! </a>
                <a class="link_text" 
                href="">Company Info</a>
                <a class="link_text" 
                href="">Google Logos</a>
            </div>

            <!-- this is the right box -->
            <div class="card_3">
                <p style="margin: 0px; font-size: small;">Get Google!</p>
                <p style="margin: 0px; font-size: small;">updates monthly:</p>
                <!-- this is search box -->
                <div class="email_box">
                    your e-mail
                </div>
                <!-- this is search box -->
                <div class="subscribe_box">
                    Subscribe
                </div>
                <a style="margin-left: 1px;" class="link_text" href="">Archive</a>
            </div>
        </div>
    </div>
</body>
</html>
